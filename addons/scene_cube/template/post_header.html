<style type="text/css">
    .box-content .control-group{padding:5px}

    .form-horizontal .control-label{text-align:left;width:140px;font-weight:bold}
    .col-xs-12.control-label{width:92px;text-align:right}
    .form-horizontal .controls .radio{margin-left:20px;float:left;padding-right:20px; line-height: 24px;padding-top: 0;}
    .form-horizontal .controls .radio input{height: 20px;}
    .form-actions{margin-top:20px;margin-left:160px}
    input,select{height: 34px;padding:2px 3px;vertical-align:middle}
    .input-mini{width:60px}

    .input-small{width:90px}
    .input-medium{width:150px}
    .input-large{width:210px}

    .daterangepicker .range_inputs label{display:block}
    .daterangepicker input,.daterangepicker select {height:auto;}

    input[disabled],select[disabled],textarea[disabled],input[readonly],select[readonly],textarea[readonly]{cursor:not-allowed;background-color:#eee;border:1px solid #ccc}
    .input-group-btn button.btn-default,.input-group-btn label.btn-default{padding: 7px 12px;}
    .input-append{height:36px}
