<style>
  #wrap > header{width:100%; height:70px; display:block;background:url({php echo $_W['attachurl'] . $this->module['config']['register-bg']}) center top no-repeat; color:#fff; text-align:center; font-size:25px; padding-top:110px;}

  <header>申请加入合伙人</header>
    <section id="main">

			<input type="hidden" name="token" value="{$_W['token']}" />
      <input name="act" type="hidden"  value="module" />
      <input name="name" type="hidden"   value="quickleaflet" />
      <input name="do" type="hidden"  value="register" />
      <input name="weid" type="hidden"  value="{$_W['weid']}" />
      <div class="table-container">
        <table width="300">
                <tr>
                    <td width="80">姓名：</td>
                    <td width="220"><input name="realname" value="{$profile['realname']}" /></td>

                <tr>
                    <td>手机号码：</td>
                    <td><input id="phone" name="mobile" value="{$profile['mobile']}" /></td>
                </tr>
                <tr>
                    <td>住址：</td>
                    <td><input name="address" /></td>
                </tr>
                <tr>
                    <td style=" line-height:25px;">备注：<br>
          （选填）</td>
                    <td><textarea name="memo" class="gray" style="font-size:13px;">请输入对您成为合伙人有帮助的备注内容，例如:我是房屋中介</textarea>
</td>
                </tr>
            </table>
      </div>
      <input name="submit" type="submit" class="mybtn" value="提交" />
        </form>
    </section>

</div>

<script>

    function check(form) {
        if(!$("input[name='realname']").val()){
            alert('请填写姓名');
            return false;
        }
        if(!$("input[name='mobile']").val()){
            alert('请填写手机');
            return false;
        }
        if(!$("input[name='address']").val()){
            alert('请填写地址');
            return false;
        }
        $('#form').submit();
        return true;
    };

$(function(){

    function onBridgeReady(){
        WeixinJSBridge.call('hideOptionMenu');
    }

    if (typeof WeixinJSBridge == "undefined"){
        if( document.addEventListener ){
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        }else if (document.attachEvent){
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    }else{
        onBridgeReady();
    }
});
</script>

<script>
var firstFocus = true;

$("textarea").focus(function(e) {
    if(firstFocus){
    $(this).val("");
    firstFocus = false;
    $(this).removeClass("gray");
  }
});
</script>
