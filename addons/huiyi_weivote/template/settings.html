{template 'common/header'}
<div class="main">
	<form class="form-horizontal form" id="form2" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">
				模块参数配置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">公众号类型</label>
					<div class="col-sm-8">
                        <select name="level" class="form-control" >
                            <option value="1" {if $this->module['config']['level']==1}selected="selected"{/if}>普通订阅号</option>
                            <option value="2" {if $this->module['config']['level']==2}selected="selected"{/if}>认证订阅号</option>
                            <option value="3" {if $this->module['config']['level']==3}selected="selected"{/if}>普通服务号</option>
                            <option value="4" {if $this->module['config']['level']==4}selected="selected"{/if}>认证服务号</option>
                        </select>

					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
		</div>
	</form>
</div>
{template 'common/footer'}
