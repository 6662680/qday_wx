<script>


//剩余时间
var starttime={$yyy['lefttime']};
//开始倒计时


// 定义摇动的幅度
var SHAKE_THRESHOLD = {$yyy['shakestrong']};
// 摇动的次数/时间(秒)
var SHAKE_TIMES = {$yyy['shaketimes']};
// 定义摇动的时间间隔
var SHAKE_SPACE = {$yyy['shakespace']};
// 计数器
var count = {$total};
// 上一次提交的计数器
var last_count = -1 ;
// 定义一个变量保存上次更新的时间
var last_update = 0;

var x;
var y;
var z;
var last_x;
var last_y;
var last_z;
var loadtime=0;
//倒计时方法
function TimerStart(sec,TextID)
{
    var endTime = new Date().getTime() + sec + 100;
    function interval()
    {
      var n=(endTime-new Date().getTime())/1000;
		
        if (n<1) {
			n=0;
			return;
		}
        if(TextID && TextID!=""){document.getElementById(TextID).innerHTML = parseInt(n)+'秒后开始！';}		
        setTimeout(interval, 100);
    }
	interval();
}

//倒计时开始摇
function readyshake(){
	if (window.DeviceMotionEvent) {
　　　　// 移动浏览器支持运动传感事件
　　　　window.addEventListener('devicemotion', deviceMotionHandler, false);
　　　　$("#yaoyiyaoyes").show();
		$("#nostart").hide();
		$("#Percentage").show();
　　} else{
　　　　// 移动浏览器不支持运动传感事件
　　　　$("#yaoyiyaono").show();
　　} 

}
//初始化方法
function init(){
	if (window.DeviceMotionEvent) {
　　　　// 移动浏览器支持运动传感事件
　　　　window.addEventListener('devicemotion', deviceMotionHandler, false);
　　　　$("#yaoyiyaoyes").show();
		$("#nostart").hide();
		$("#Percentage").show();
　　} else{
　　　　// 移动浏览器不支持运动传感事件
　　　　$("#yaoyiyaono").show();
　　} 	
　　
}

//震动监听
function deviceMotionHandler(eventData) {
	
	if (count>SHAKE_TIMES) {
		$("#yaoyiyaoresult").html("恭喜，摇到"+ SHAKE_TIMES +"次！你这么厉害，TA知道么？<br><a onclick='top.window.location.reload();'>查看成绩</a>");
		return;
		
	}
　　// 获取含重力的加速度
　　var acceleration = eventData.accelerationIncludingGravity; 
// 获取当前时间
　　var curTime = new Date().getTime(); 
　　var diffTime = curTime -last_update;
　　// 固定时间段{$yyy['shaketype']}

　　if (diffTime > SHAKE_SPACE) {
　　　　last_update = curTime; 

　　　　x = acceleration.x; 
　　　　y = acceleration.y; 
　　　　z = acceleration.z; 
{if $yyy['shaketype']=='1'}
　　　　var speed = Math.abs(x - last_x) / diffTime * 10000; 
{elseif $yyy['shaketype']=='2'}
		var speed = Math.abs(y - last_y) / diffTime * 10000; 
{else}
		var speed = Math.abs(y + z - last_x - last_y - last_z) / diffTime * 10000; 
{/if}
　　　　//var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000; 

　　　　if (speed > SHAKE_THRESHOLD) { 
　　　　　　// TODO:摇一摇之后所要进行的数据逻辑操作
　　　　　　
　　　　　　$("#yaoyiyaoyes").hide();
　　　　　　$("#yaoyiyaoresult").show();
　　　　　　
			count++;
			//摇满退出
			if (count == SHAKE_TIMES) {
				$.post("{$_W['siteroot']}app/index.php?i={$_W['uniacid']}&c=entry&m=hl_tug&id={$id}&do=postjson&r="+new Date().getTime(), {fromuser: "{$fromuser}",  ucount: count }, function(result){
				});
				
				return;
			}
			
			$("#yaoyiyaoresult").html("加油!第" + count + "次了！");
　　　　}
		
		var percent=parseInt(count * 100 /SHAKE_TIMES);
		
		if (count>SHAKE_TIMES){
			$("#tage").css("width",'100%');
			//$("#tage").html('100%')
			return;
		}else{
			$("#tage").css("width",percent+'%');
			//$("#tage").html(count)
		}
		last_x = x; 
		last_y = y; 
		last_z = z; 
	} 
} 

//2秒更新一次数据
function  updata(){
	if (count >= SHAKE_TIMES) {
		return;
	}
	if(last_count<count){
		$.post("{$_W['siteroot']}app/index.php?i={$_W['uniacid']}&c=entry&m=hl_tug&id={$id}&do=postjson&r="+new Date().getTime(), {fromuser: "{$fromuser}",  ucount: count }, function(result){
		});
		last_count=count;
	}
	setTimeout('updata()',3000);

}

//电脑上测试用
function testshade(){
	$("#nostart").html(count)
	if (count>=SHAKE_TIMES) {
		$("#yaoyiyaoresult").html("恭喜，摇到"+SHAKE_TIMES+"次！你这么厉害，TA知道么？");
		return;
	}
	$("#yaoyiyaoresult").html("加油!第" + count + "个了！");
		var percent=parseInt(count * 100 /SHAKE_TIMES);
		if (count>SHAKE_TIMES){
			$("#tage").css("width",'100%');
		}else{
			$("#tage").css("width",percent+'%');
			
		}
		count++;
		if (count == SHAKE_TIMES) {
				$.post("{$_W['siteroot']}app/index.php?i={$_W['uniacid']}&c=entry&m=hl_tug&id={$id}&do=postjson&r="+new Date().getTime(), {fromuser: "{$fromuser}",  ucount: count }, function(result){
				});
				
				return;
			}
		
		
}


$(document).ready(function(){
	getstartime()
	TimerStart(loadtime,'lefttime');
});
//尽可能屏弊按扭,避免误操作退出
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideOptionMenu');
	WeixinJSBridge.call('hideToolbar');
});
function getstartime(){
	 $.get("{$_W['siteroot']}app/index.php?i={$_W['uniacid']}&c=entry&m=hl_tug&id={$id}&do=startime&r="+new Date().getTime(),function(data,status){
		//alert("Data: " + data + "\nStatus: " + status);
		var stime= parseInt(data);
		if (stime<6){
			loadtime=stime*1000;
			if(count==0){
				setTimeout('updata()',loadtime);
				setTimeout('init()',loadtime);
			}else{
				init();
				updata();
			}
			return ;
		}else{
			setTimeout('getstartime()',5000);
		}
	});
	
	
}
getstartime();
</script>
