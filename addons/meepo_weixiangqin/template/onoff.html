{template 'common/header'}

<div class="panel panel-default">
	<div class="panel-heading">
		审核基本设置【默认开启了审核机制,就是说进入本模块后 粉丝信息不会显示需到后台来审核！】
	</div>
	<form id="reply-form" class="form-horizontal form"  method="post" enctype="multipart/form-data">
	<div class="panel-body">
		 <div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">审核开关</label>
			<div class="col-sm-9">
				<label class="radio-inline">
					<input type="radio" name="status" value="1" id="xh" {if $res['status'] == 1}checked="true"{/if}> 开启
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" id="xh"  {if $res['status'] == 0}checked="true"{/if}>关闭
				</label>
				
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="保存" class="btn btn-primary" />
				
				<input type="hidden" name="token" value="{$_W['token']}" />
			</div>
		</div>
	</form>
</div>
{template 'common/footer'}
